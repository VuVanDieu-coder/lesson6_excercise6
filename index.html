<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quy đổi tiền tệ</title>
</head>
<body>
    <link rel="stylesheet" href="table.css">
    <p><b>Quy đổi tiền tệ</b></p>
    <table>
        <tr>
            <td><p>Amount</p></td>
            <td><p>From Currency</p></td>
            <td><p>To Currency</p></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="number" id="money" style="width: 100px"></td>
            <td>
                <select name="" id="From_Currency">
                <option value="VND">Vietnam</option>
                <option value="USD">Đô la Mỹ</option>
                </select>
            </td>
            <td>
                <select name="" id="To_Currency">
                    <option value="VND">Vietnam</option>
                    <option value="USD">Đô la Mỹ</option>
                </select>
            </td>
            <td><button type="button" onclick="currency()" style="border: 1px solid black; background-color: green;"><b>Convert</b></button></td>
        </tr>
    </table>
    <div id="result"></div>
</body>
</html>
<script src="currency.js"></script>
